coverage:
    enabled: true
paths:
    tests: tests
    log: tests/_log
    data: tests/_data
    helpers: tests/_helpers
settings:
    bootstrap: _bootstrap.php
    suite_class: \PHPUnit_Framework_TestSuite
    colors: true
    memory_limit: 1024M
    log: true
modules:
    config:
        Db:
            dsn: <%= 'mysql:host=' + ENV['TWFY_TEST_DB_HOST'] + ';dbname=' + ENV['TWFY_TEST_DB_NAME'] %>
            user: <%= ENV['TWFY_TEST_DB_USER'] %>
            password: <%= ENV['TWFY_TEST_DB_PASS'] %>
            dump: tests/_data/twfy-test.sql
